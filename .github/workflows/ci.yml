name: CI
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    name: Testing on ${{ matrix.platform }} with Node.js ${{ matrix.node-version }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        # @see https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories
        # macos-12 = intel
        # macos-14 = M1 (arm)
        platform: [ubuntu-22.04, macos-12, macos-14, windows-2022]
        node-version: [20]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node.js ${{ matrix.node-version }} environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Run typecheck
        run: npm run typecheck
      # - name: Identify misconfigurations and security anti-patterns
      #   uses: doyensec/electronegativity-action@v2
      # - name: Upload report
      #   uses: github/codeql-action/upload-sarif@v1
      # with:
      #   sarif_file: ../electronegativity_results
      - name: Build
        run: npm run build
      # Uncomment if necessary
      # For example to inspect the build applications
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact_${{ matrix.platform }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
          if-no-files-found: error
